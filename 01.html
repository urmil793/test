<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Form</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .form-container {
      perspective: 1000px;
    }

    form {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      color: #fff;
      width: 300px;
    }

    form:hover {
      transform: rotateY(10deg) rotateX(10deg);
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="submit.php" method="POST" id="form3d">
      <h2>3D Contact Form</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Message" required style="height:100px;"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Add dynamic 3D tilt based on mouse position
    const form = document.getElementById('form3d');

    form.addEventListener('mousemove', (e) => {
      const { left, top, width, height } = form.getBoundingClientRect();
      const x = e.clientX - left;
      const y = e.clientY - top;
      const rotateY = ((x / width) - 0.5) * 20; 
      const rotateX = ((y / height) - 0.5) * -20; 
      form.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });

    form.addEventListener('mouseleave', () => {
      form.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
