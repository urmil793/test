<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Managing Diggings Watch</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #3d3d3d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.digging-watch {
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background-color: #2c3e50;
    border: 10px solid #7f8c8d;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
}

.circle-background {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#95a5a6 0%, #bdc3c7 100%);
}

.digging-container {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.time-circle {
    position: relative;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    border: 8px solid #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hour-hand, .minute-hand, .second-hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: 50% 100%;
    transition: transform 0.05s cubic-bezier(0.4, 0, 0.2, 1);
}

.hour-hand {
    width: 6px;
    height: 45px;
    background-color: #f39c12;
    border-radius: 6px;
}

.minute-hand {
    width: 4px;
    height: 65px;
    background-color: #f1c40f;
    border-radius: 4px;
}

.second-hand {
    width: 2px;
    height: 85px;
    background-color: #e74c3c;
    border-radius: 2px;
}

.digging-tools {
    position: absolute;
    bottom: -40px;
    display: flex;
    justify-content: space-between;
    width: 80%;
    padding: 10px;
}

.pickaxe, .shovel {
    width: 40px;
    height: 40px;
    background-color: #7f8c8d;
    border-radius: 50%;
    position: relative;
}

.pickaxe:before, .shovel:before {
    content: "";
    position: absolute;
    width: 20px;
    height: 4px;
    background-color: #34495e;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
}

.shovel:before {
    transform: translate(-50%, -50%) rotate(90deg);
}

    </style>
    <script>
        function updateTime() {
    const now = new Date();

    // Get hours, minutes, and seconds
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Calculate the degrees for each hand
    const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
    const minuteDeg = (minutes * 6) + (seconds / 60) * 6;
    const secondDeg = seconds * 6;

    // Apply the rotations to the hands
    document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
    document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
    document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
}

// Update the clock every second
setInterval(updateTime, 1000);

// Set the clock immediately on page load
updateTime();

    </script>
</head>
<body>
    <div class="digging-watch">
        <div class="circle-background"></div>
        <div class="digging-container">
            <div class="time-circle">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
            </div>
        </div>
        <div class="digging-tools">
            <div class="pickaxe"></div>
            <div class="shovel"></div>
        </div>
    </div>
</body>
</html>
